<div class="container">
  <div class="row mt-2">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form [formGroup]="userInputForm">
        <div class="row">
          <div class="col-md-6">
            <select class="form-control" [formControlName]="'sortBy'">
              <option *ngFor="let sortOption of sortOptions; let i = index" [ngValue]="i+1">{{sortOption}}</option>
            </select>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" class="form-control" [formControlName]="'searchString'" />
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-search" aria-hidden="true"></i>

                </span>
              </div>
            </div>
          </div>

        </div>
      </form>
      <!-- row-->
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row mt-2" >
    <div class="col-md-12">
      <div class="alert alert-danger text-center" role="alert" *ngIf="isError">
        {{errMsg}}
      </div>
    </div>
  </div>
  <div class="row mt-2" >
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <app-loader *ngIf="isLoading"></app-loader>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
